<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Assets/style.css">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="board">
            <img src="./Assets/blankboard.png" alt="Blank tic-tac-toe board." />
            <div class="box1" onclick="playerMove(1)">
                <p><span class="spaceText" id="space1"></span></p>
            </div>
            <div class="box2" onclick="playerMove(2)">
                <p><span class="spaceText" id="space2"></span></p>
            </div>
            <div class="box3" onclick="playerMove(3)">
                <p><span class="spaceText" id="space3"></span></p>
            </div>
            <div class="box4" onclick="playerMove(4)">
                <p><span class="spaceText" id="space4"></span></p>
            </div>
            <div class="box5" onclick="playerMove(5)">
                <p><span class="spaceText" id="space5"></span></p>
            </div>
            <div class="box6" onclick="playerMove(6)">
                <p><span class="spaceText" id="space6"></span></p>
            </div>
            <div class="box7" onclick="playerMove(7)">
                <p><span class="spaceText" id="space7"></span></p>
            </div>
            <div class="box8" onclick="playerMove(8)">
                <p><span class="spaceText" id="space8"></span></p>
            </div>
            <div class="box9" onclick="playerMove(9)">
                <p><span class="spaceText" id="space9"></span></p>
            </div>
            <div class="status" onclick="resetGame()">
                <p><span id="statusText"></span></p>
            </div>
        </div>
        <script src="./Assets/script.js"></script>
    </body>
